<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento com Assinatura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.3/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #orcamentoResumo { margin-top: 20px; }
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      height: 150px;
    }
    .produto { margin-bottom: 10px; }
    button { margin-right: 10px; padding: 8px 12px; }
  </style>
</head>
<body>

  <h1>Orçamento com Assinatura</h1>

  <section id="formulario">
    <h2>Preencha o Orçamento</h2>

    <label>Cliente:</label>
    <input type="text" id="cliente" /><br/>

    <label>CNPJ:</label>
    <input type="text" id="cnpj" /><br/>

    <label>IE:</label>
    <input type="text" id="ie" /><br/>

    <label>Endereço:</label>
    <input type="text" id="endereco" /><br/>

    <label>Cidade (UF):</label>
    <input type="text" id="cidade" /><br/>

    <label>CEP:</label>
    <input type="text" id="cep" /><br/>

    <label>Contato:</label>
    <input type="text" id="contato" /><br/>

    <label>Telefone:</label>
    <input type="text" id="telefone" /><br/>

    <h3>Forma de Pagamento</h3>
    <label>Entrada (R$):</label>
    <input type="text" id="entrada" /><br/>

    <label>Parcelamento:</label>
    <input type="text" id="parcelamento" /><br/>

    <h3>Produtos</h3>
    <div id="produtos">
      <div class="produto">
        <label>Produto:</label>
        <input type="text" class="nome" />
        <label>Quantidade:</label>
        <input type="number" class="quantidade" />
        <label>Valor Unitário (R$):</label>
        <input type="number" step="0.01" class="valor" />
      </div>
    </div>

    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
    <button type="button" onclick="mostrarResumo()">Mostrar Resumo</button>
  </section>

  <section id="resumo" style="display:none;">
    <h2>Resumo do Orçamento</h2>
    <div id="orcamentoResumo"></div>

    <h3>Assinatura do responsável</h3>
    <canvas id="assinatura"></canvas>
    <button onclick="limparAssinatura()">Limpar Assinatura</button>
    <button onclick="salvarPdf()">Gerar PDF com Assinatura</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
