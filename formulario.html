<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autorização de Faturamento</title>
  <link rel="stylesheet" href="Styles.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.3/html2pdf.bundle.min.js"></script>
</head>
<body>
 <div id="tituloOrcamento">AUTORIZAÇÃO DE FATURAMENTO</div>


  <p>
    Autorizamos a empresa <b>BELLENZIER PNEUS LTDA</b> a faturar o valor total
    de <strong>Total: <span id="valorTotal">R$ 0,00</span></strong> referente à compra de:
  </p>

  <div id="listaProdutos"></div>

  <div id="modoEdicao">
    <!-- Campos do cliente -->
    <label>Nome do Cliente / Razão Social:</label><input type="text" id="cliente" />
    <label>CNPJ:</label><input type="text" id="cnpj" />
    <label>IE:</label><input type="text" id="ie" />
    <label>Endereço:</label><input type="text" id="endereco" />
    <label>Cidade (UF):</label><input type="text" id="cidade" />
    <label>CEP:</label><input type="text" id="cep" />
    <label>Nome do Contato:</label><input type="text" id="contato" />
    <label>Telefone:</label><input type="text" id="telefone" />

    <h3>Forma de Pagamento</h3>
    <label>Entrada (R$):</label><input id="entrada" type="text" />
    <label>Parcelamento:</label><input id="parcelamento" type="text" />

    <h3>Lista de Produtos</h3>
    <div id="produtos">
      <div class="produto">
        <label>Produto:</label><input type="text" class="nome" />
        <label>Quantidade:</label><input type="number" class="quantidade" />
        <label>Valor Unitário (R$):</label><input type="number" step="0.01" class="valor" />
      </div>
    </div>

    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
  </div>

  <div id="orcamentoArea" style="display: none"></div>

 <button id="gerarPdf">Gerar PDF</button>
  <button onclick="gerarLinkAssinatura()" id="gerarLinkAssinatura">Gerar Link de Assinatura</button>

  <div id="linkAssinaturaContainer" style="display: none">
    <a id="botaoAssinatura" href="#" target="_blank">Assinar Orçamento</a>
  </div>

  <script src="Script.js"></script>
</body>
</html>
